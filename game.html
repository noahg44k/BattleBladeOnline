<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="sprites/skull.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/game.css">
    <title>BattleBladeOnline :: Game</title>
</head>
<body>
    <div id="content">
        <header>
            <h1>Welcome to <span>BattleBlade: Online</span></h1>
            <h2>Created by: <span>Noah Gamble</span></h2>
        </header>
        <main>
           <div class="container-xl">
                <div class="row">
                    <div id="mapBox" class="subMenu col pt-1">
                        Map
                    </div>
                    <div id="inventoryBox" class="subMenu col pt-1">
                        <span id="inventoryName"></span> Inventory <br/>
                        Class: <span id="inventoryClass"></span>
                        <div id="statNumbersArea" class="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="logBox subMenu col pt-1 pb-3">
                        Log
                        <div id="recentLogMsgs" class="d-flex flex-column-reverse h-100">

                        </div>
                    </div>
                    <div id="actionsBox" class="subMenu col pt-1">
                        Actions
                        <div class="actionsButtonsContainer container d-grid" id="actionsButtonsContainer">
                            <div class="row">
                                <button class="action-btn col">Explore</button>
                                <button class="action-btn col">Sleep</button>
                            </div>
                            <div class="row">
                                <button class="action-btn col">Pray</button>
                                <button class="action-btn col">Inspect Player</button>
                            </div>
                        </div>
                    </div>
                </div>
           </div> 
        </main>
        <footer>
            <nav>
                <ul>
                    <li>
                        <a href="characterCreation.html">Character Creator</a>
                    </li>
                    <li>
                        <a class="current-page" href="game.html">Game</a>
                    </li>
                    <li>
                        <a href="info.html">Controls</a>
                    </li>
                </ul>
            </nav>
        </footer>
    </div>
    <script src="scripts/Role.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
